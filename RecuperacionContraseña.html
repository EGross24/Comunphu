<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperación de Contraseña Comunphu</title>
    <link rel="stylesheet" href="css/iniciosesion.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=person" />
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
        }
    </style>
</head>
<body>
    <div class="accesogeneral">
        <h1></h1>
      </div>
      
      <div class="split right">
        <div class="centered">
            <div id="formularioinicio"><br>
                <img src="fotos y videos comunphu/recuperacion.png" alt="logo" id="logoform2"><br>
                <div class="main2">
                <form action="">
                    <label for="matricula">Matrícula</label>
                    <input type="text" id="matricula" name="matricula" placeholder="ej: er23-0430" required pattern="^[a-z]{2}\d{2}-\d{4}$" title="Matrícula er23-0430"><br>
                    <label for="email">Correo Institucional</label>     
                    <input type="email" id="email" name="email" placeholder="er23-0430@unphu.edu.do" required>
                <div class="wrap">
                    <button type="submit">
                        Enviar
                    </button></div>
                    
                </div>
                </div>
                </form>
        <script src="JavaScript/comunphu.js"></script>
</body>
</html>
