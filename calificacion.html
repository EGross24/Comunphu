<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calificación de Docente</title>
    <style>
        .star-rating {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            cursor: pointer;
        }

        .star {
            color: #ddd;
            margin: 0 5px;
            transition: color 0.2s;
        }

        .star:hover, .star.selected {
            color: #ffcc00;
        }

        .star.selected {
            color: #ffcc00;
        }
    </style>
</head>
<body>

<h3>Califica al docente</h3>

<!-- Esquema de estrellas -->
<div class="star-rating">
    <span class="star" data-value="1">&#9733;</span>
    <span class="star" data-value="2">&#9733;</span>
    <span class="star" data-value="3">&#9733;</span>
    <span class="star" data-value="4">&#9733;</span>
    <span class="star" data-value="5">&#9733;</span>
</div>

<form method="POST" action="">
    <input type="hidden" name="calificacion" id="calificacion" value="">
    <input type="submit" value="Enviar calificación">
</form>

<script>
    // Obtener todas las estrellas
    const stars = document.querySelectorAll('.star');
    const calificacionInput = document.getElementById('calificacion');

    // Función para manejar la selección de las estrellas
    stars.forEach(star => {
        star.addEventListener('click', function() {
            // Remover la clase 'selected' de todas las estrellas
            stars.forEach(star => star.classList.remove('selected'));

            // Marcar la estrella seleccionada
            this.classList.add('selected');
            
            // Establecer el valor de la calificación en el input oculto
            calificacionInput.value = this.getAttribute('data-value');
        });

        // Cambiar el color de las estrellas cuando se pasa el ratón por encima
        star.addEventListener('mouseover', function() {
            stars.forEach(star => star.classList.remove('selected'));
            for (let i = 0; i < this.getAttribute('data-value'); i++) {
                stars[i].classList.add('selected');
            }
        });

        // Resetear las estrellas cuando el ratón se va
        star.addEventListener('mouseout', function() {
            stars.forEach(star => star.classList.remove('selected'));
        });
    });
</script>

</body>
</html>
